<div class="task-list">
    <h2>Tasks</h2>
    <ul>
        <li *ngFor="let task of tasks">
            <h3>{{task.name}}</h3>
            <p>{{task.description}}</p>
            <button class="btn btn-primary">Edit</button>
            <button class="btn btn-danger">Delete</button>
        </li>
    </ul>
</div>
